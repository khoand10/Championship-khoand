<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Info Page</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8">

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Height</th>
                    <th>Nationality</th>
                    <th>Position</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <th:block th:each="i : ${info}">
                    <tr>
                        <td><a th:href="@{/player/__${i.id}__}" th:text="${i.name}"></a></td>

                    </tr>
                </th:block>

            </table>

        </div>
        <div class="col-md-4">

        </div>
    </div>
</section>
</body>
</html>
