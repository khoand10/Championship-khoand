<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit Team</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Edit category</h1>

    <th:block th:if="${message}">
        <div class="alert alert-success" role="alert" th:text="${message}">
        </div>
    </th:block>

    <form th:object="${team}" method="post" th:action="@{/team/edit}" class="form">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" class="form-group"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update team"></td>
            </tr>
        </table>
    </form>
</section>
</body>
</html>
